<ion-header>
  <ion-toolbar>
    <ion-title>Cadastro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <h2>Cadastrar</h2>
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email"></ion-input>
    </ion-item>
    <ion-button expand="full" color="primary" class="continue-button">Continue</ion-button>
    <div class="social-login">
      <ion-button shape="round" expand="full" class="social-button" color="light">
        <ion-icon slot="start" name="logo-google"></ion-icon>
        Continue with Google
      </ion-button>
      <ion-button shape="round" expand="full" class="social-button" color="light">
        <ion-icon slot="start" name="logo-facebook"></ion-icon>
        Continue with Facebook
      </ion-button>
      <ion-button shape="round" expand="full" class="social-button" color="light">
        <ion-icon slot="start" name="logo-apple"></ion-icon>
        Continue with Apple
      </ion-button>
    </div>
    <div class="logo">Smart Sensor Design</div>
  </div>
</ion-content>
